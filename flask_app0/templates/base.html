<!doctype html>
<head>
  <title> Salary Claculator</title>
</head>

<body>

  <h1>This is the home page for salary calculation. plese fill the following field and Enter. </h1> 


  <h3>{{msg}}</h3>

  <form action="/predict" method="post">

    <label for="exp">Experience:</label>
    <select id="exp" name="exp">
      <option value=1>1-3 Years</option>
      <option value=2>3-6 Years</option>
      <option value=3>6-10 Years</option>
      <option value=4>10-15 Years</option>
      <option value=5>15+ Years</option>
    </select><br>


    <label for="age">Age:</label>
    <input type="text" id="age" name="age"><br>

    <label for="domain">Domain:</label>

    <select id="domain" name="domain">
      <option value=1>IT</option>
      <option value=2>ML</option>
      <option value=3>Backend</option>
      <option value=4>Data Engineering</option>
      <option value=5>Others</option>
    </select><br>
    <input type="submit" value="Submit">

  </form>
</body>
